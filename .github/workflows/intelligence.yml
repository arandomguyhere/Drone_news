name: Drone News Collection

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - run: pip install beautifulsoup4 pandas urllib3 lxml
    - run: mkdir -p data docs
    - run: python drone_scraper.py
    - run: python generate_newsletter.py
    - run: |
        if [ ! -f docs/index.html ]; then
          echo '<!DOCTYPE html><html><head><title>Drone News</title></head><body><h1>🚁 Drone News Brief</h1><p>System initializing...</p></body></html>' > docs/index.html
        fi
    - uses: actions/configure-pages@v3
    - uses: actions/upload-pages-artifact@v2
      with:
        path: ./docs
    - uses: actions/deploy-pages@v2
    - run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add -A
        git commit -m "🚁 Update drone news data" || true
        git push || true
